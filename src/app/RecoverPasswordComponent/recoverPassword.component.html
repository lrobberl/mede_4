<div class="bg">

  <mat-card class="form-container">
    <form [formGroup]="recoverPasswordForm" (ngSubmit)="onSubmit()">
      <h2 class="form-signin-heading"><strong>Recupera Password</strong></h2>
      <mat-card-subtitle>
        Inserisci l'indirizzo email associato al tuo PEDIBUS account. Un'email ti verr√† inviata per recuperare la tua password
      </mat-card-subtitle>

      <mat-card-content>
        <mat-list role="list">

          <mat-list-item role="listitem">
            <div class="input-form-container">
              <mat-form-field>
                <input type="text" matInput placeholder="Inserire email/username" formControlName="username">
                <mat-error *ngIf="f.username.invalid"> {{getErrorMessage('username')}}</mat-error>
                <!--mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error> -->

            </div>
          </mat-list-item>
          <br><br> <!-- todo: da separare col CSS e togliere i <br> -->

        <div class="form-group">
