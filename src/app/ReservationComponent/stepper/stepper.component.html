<mat-card class="centeredCard">
  <mat-card-title>
    <h3> PRENOTAZIONI </h3>
  </mat-card-title>
  <button mat-raised-button color="primary" (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>

  <mat-card-content>
    <mat-vertical-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Seleziona un bambino</ng-template>
          <app-select-children></app-select-children>

    <!--      <select class="custom-select" formControlName="firstCtrl" required>-->
    <!--        <option value="" disabled>Choose your city</option>-->
    <!--&lt;!&ndash;        <option *ngFor="let city of firstFormGroup" [ngValue]="firstFormGroup">{{city}}</option>&ndash;&gt;-->
    <!--        <option>New York</option>-->
    <!--      </select>-->

          <!--      <mat-form-field>-->
          <!--        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>-->
          <!--      </mat-form-field>-->
          <div>
            <button mat-button matStepperNext >Avanti</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Seleziona una corsa</ng-template>

          <mat-tab-group>
            <mat-tab label=" Andata "> <app-table-selection></app-table-selection></mat-tab>
            <mat-tab label=" Ritorno "> <app-table-selection></app-table-selection></mat-tab>
          </mat-tab-group>

    <!--      <mat-form-field>-->
    <!--        <input matInput placeholder="Address" formControlName="secondCtrl" required>-->
    <!--      </mat-form-field>-->

          <div>
            <button mat-button matStepperPrevious>Indietro</button>
            <button mat-button matStepperNext>Avanti</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Finito</ng-template>
        Prenotazione eseguita
        <div>
          <button mat-button matStepperPrevious>Indietro</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-button>Salva</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card-content>
</mat-card>
