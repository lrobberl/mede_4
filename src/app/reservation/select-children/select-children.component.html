<!--<h4>mat select</h4>-->
<mat-form-field>
  <mat-label>Nome del bambino</mat-label>
  <mat-select [formControl]="childrenControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let child of children" [value]="child">
      {{child.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="childrenControl.hasError('required')">Seleziona un bambino</mat-error>
  <mat-hint>{{selected}}</mat-hint>
</mat-form-field>
