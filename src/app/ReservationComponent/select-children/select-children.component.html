<!--<h4>mat select</h4>-->
<mat-form-field>
  <mat-label>Nome del bambino</mat-label>
  <mat-select [formControl]="childrenControl">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let bambino of bambini" [value]="bambino">
      {{bambino.nome}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="childrenControl.invalid">Seleziona un bambino</mat-error>
  <mat-hint>{{selected}}</mat-hint>
</mat-form-field>
