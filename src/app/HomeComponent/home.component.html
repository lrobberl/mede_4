<mat-card class="centeredCard">
  <mat-card-title><h1>Home</h1></mat-card-title>
  <mat-card-content>
    <p *ngIf="isLogged">You are authenticated as: <strong>{{currentUser.username}}</strong></p>
    <p *ngIf="isLogged"> Your role is: <strong>{{currentUser.role}}</strong></p>
    <p *ngIf="!isLogged">You are not authenticated</p>
  </mat-card-content>
</mat-card>
