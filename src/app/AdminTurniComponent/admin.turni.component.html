<mat-card class="{{classType}} mat-card ng-star-inserted">
  <mat-card-title>
    <h3> SYSTEM-ADMIN - TURNI </h3>
  </mat-card-title>

  <div>
      <mat-card-content style="text-align: center">
      <form [formGroup]="dateLineForm">
        <h4>Seleziona una linea</h4>
        <mat-radio-group aria-label="Seleziona una linea" formControlName="line">
          <mat-radio-button *ngFor="let linea of linee" [value]="linea.nome">
            {{linea.nome}} &nbsp;&nbsp;
          </mat-radio-button>
        </mat-radio-group><br><br>

          <h4>Seleziona una data</h4>
          <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker><br><br>
      </form>
      <mat-card-actions>
        <button [disabled]="dateLineForm.invalid" mat-raised-button color="primary" (click)="getDisponibilitaCorsa()">
          Mostra Corsa
        </button>
      </mat-card-actions>
    </mat-card-content>
    <div>
      <mat-error *ngIf="errorLeft" class="mat-error"><strong>{{errorLeft}}</strong></mat-error>
      <span class="highlight">{{message}}</span>
    </div>
  </div>
</mat-card>

<mat-card class="rightCard" *ngIf="data">
  <mat-card-title>
    <h3>Dettagli Corsa</h3>
    <h4>&nbsp;&nbsp;LINEA:&nbsp;{{data.linea}}&nbsp;&nbsp;DATA:&nbsp;{{formatDateDashed(data.date)}}</h4>
  </mat-card-title>

  <div>
    <mat-tab-group dynamicHeight>
      <mat-tab label="Andata" name="tabAndata">
        <div class="example-large-box mat-elevation-z4">
          <mat-card-content style="text-align: center">
            <mat-list>
              <mat-list-item *ngFor="let accompagnatore of data.accompagnatoriAndata; last as isLast">
                <mat-checkbox (change)="segnaAccompagnatoreAndata($event, accompagnatore)">{{accompagnatore}}</mat-checkbox>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="data.chiusoAndata" (click)="consolidaTurnoAndata()">
              Consolida Turno
            </button>
            <button mat-raised-button color="primary" [disabled]="!data.chiusoAndata" (click)="riapriTurnoAndata()">
              Riapri Turno
            </button>
          </mat-card-actions>

          <div>
            <mat-error *ngIf="errorRight" class="mat-error"><strong>{{errorLeft}}</strong></mat-error>
            <span class="highlight">{{message}}</span>
          </div>

        </div>
      </mat-tab>

      <mat-tab dynamicHeight label="Ritorno" name="tabRitorno">
        <div class="example-large-box mat-elevation-z4">
          <mat-card-content style="text-align: center">
            <mat-list>
              <mat-list-item *ngFor="let accompagnatore of data.accompagnatoriRitorno; last as isLast">
                <mat-checkbox (change)="segnaAccompagnatoreRitorno($event, accompagnatore)">{{accompagnatore}}</mat-checkbox>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="data.chiusoRitorno" (click)="consolidaTurnoRitorno()">
              Consolida Turno
            </button>
            <button mat-raised-button color="primary" [disabled]="!data.chiusoRitorno" (click)="riapriTurnoRitorno()">
              Riapri Turno
            </button>
          </mat-card-actions>
        </div>
      </mat-tab>
    </mat-tab-group><br><br>
  </div>
</mat-card>

<div class="bottom">
  <mat-error *ngIf="errorRight" class="mat-error"><strong>{{errorRight}}</strong></mat-error>
  <span class="highlight">{{message}}</span>
</div>
