<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isLogged && isHandset$) | async"> <!-- && isLogged -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [ngClass]="{spacer: (isHandset$ | async)}"></span>
      <div class="toolbar-m">
        <h1 style="font-size: larger">{{ title }}</h1>
        <h6 *ngIf="isLogged && !(isHandset$ | async)" style="font-size: small">{{currentUser.username}}</h6>
      </div>
      <span class="spacer"></span>
      <a *ngIf="!(isHandset$ | async) && isLogged" mat-button routerLink="/" routerLinkActive="active">Home</a><br>
      <a *ngIf="!(isHandset$ | async) && isLogged" mat-button routerLink="/prenotazioni" routerLinkActive="active">Prenotazioni</a><br>
      <a *ngIf="!(isHandset$ | async) && isLogged && isSystemAdminOrAccompagnatore" mat-button routerLink="/disponibilita" routerLinkActive="active">Disponibilita</a><br>
      <a *ngIf="!(isHandset$ | async) && isLogged && isSystemAdminOrAccompagnatore" mat-button routerLink="/attendance" routerLinkActive="active">Corse</a><br>
      <button mat-button *ngIf="!(isHandset$ | async) && isLogged && newMessages !== 0" matBadge="{{newMessages}}" matBadgeColor="warn"
              style="font-size: large" (click)="goTo('comunicazioni')">Comunicazioni</button><br>
      <button mat-button *ngIf="!(isHandset$ | async) && isLogged && newMessages === 0"
              style="font-size: large" (click)="goTo('comunicazioni')">Comunicazioni</button><br>
      <a *ngIf="!(isHandset$ | async) && isSystemAdmin" mat-button [matMenuTriggerFor]="menu">Admin</a>
      <mat-menu #menu="matMenu"> <!-- <button mat-menu-item>Item 2</button> -->
        <button *ngIf="!(isHandset$ | async)" mat-menu-item routerLink="/adminRegister" routerLinkActive="active">Nuovo Utente</button><br>
        <button *ngIf="!(isHandset$ | async)" mat-menu-item routerLink="/users" routerLinkActive="active">Utenti</button><br>
        <button *ngIf="!(isHandset$ | async)" mat-menu-item routerLink="/turni" routerLinkActive="active">Turni Corse</button><br>
        <button *ngIf="!(isHandset$ | async)" mat-menu-item routerLink="/changeUserRole" routerLinkActive="active">Cambia Ruolo Utente</button><br>
      </mat-menu>

      <!-- <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/register" routerLinkActive="active">Registrazione</a><br> -->
      <!-- <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/login" routerLinkActive="active">Login</a><br> -->
      <a *ngIf="!(isHandset$ | async) && isLogged" mat-button routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [ngClass]="{hidden: !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="isLogged" mat-list-item routerLink="/" routerLinkActive="active">Home</a>
      <a *ngIf="isLogged" mat-list-item routerLink="/prenotazioni" routerLinkActive="active">Prenotazioni</a>
      <a *ngIf="isLogged && isSystemAdminOrAccompagnatore" mat-list-item routerLink="/disponibilita" routerLinkActive="active">Disponibilita</a>
      <a *ngIf="isLogged && isSystemAdminOrAccompagnatore" mat-list-item routerLink="/attendance" routerLinkActive="active">Corse</a>
      <a mat-list-item *ngIf="isLogged && newMessages !== 0" matBadge="{{newMessages}}" matBadgeColor="warn"
              (click)="goTo('comunicazioni')">Comunicazioni</a>
      <a mat-list-item *ngIf="isLogged && newMessages === 0"
              style="font-size: large" (click)="goTo('comunicazioni')">Comunicazioni</a>
      <a *ngIf="isSystemAdmin" mat-list-item [matMenuTriggerFor]="menu">Admin</a>
      <mat-menu #menu="matMenu" xPosition="after"> <!-- <button mat-menu-item>Item 2</button> -->
        <button class="matM" mat-menu-item routerLink="/adminRegister" routerLinkActive="active">Nuovo Utente</button>
        <button class="matM" mat-menu-item routerLink="/users" routerLinkActive="active">Utenti</button>
        <button class="matM" mat-menu-item routerLink="/turni" routerLinkActive="active">Turni Corse</button>
        <button class="matM" mat-menu-item routerLink="/changeUserRole" routerLinkActive="active">Cambia Ruolo Utente</button>
      </mat-menu>

      <a *ngIf="isLogged" mat-list-item routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
      <!--  <a *ngIf="isLogged" mat-list-item routerLink="/login" routerLinkActive="active">Login</a><br>
      <a *ngIf="isAdmin" mat-list-item routerLink="/adminRegister" routerLinkActive="active">AdminRegister</a><br>
      <a *ngIf="isLogged" mat-list-item routerLink="/register" routerLinkActive="active">Registrazione</a><br>
      -->
    </mat-nav-list>

  </mat-sidenav>
</mat-sidenav-container>
