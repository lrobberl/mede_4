<!--<h4>mat select</h4>-->
<mat-form-field>
  <mat-label>Child name</mat-label>
  <mat-select [formControl]="childrenControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let animal of children" [value]="animal">
      {{animal.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="childrenControl.hasError('required')">Please choose a child</mat-error>
  <mat-hint>{{selected}}</mat-hint>
</mat-form-field>
