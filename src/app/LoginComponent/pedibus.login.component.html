<div class="bg">

  <form>
    <mat-card class="form-container">

      <mat-card-header>
        <h1>Login Page</h1>
      </mat-card-header>


      <mat-card-content>
        <mat-list role="list">

          <mat-list-item role="listitem">
            <div class="input-form-container">
              <mat-form-field>
                <label>
                  <input matInput placeholder="Enter your email" [formControl]="email">
                </label>
                <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
              </mat-form-field>
            </div>
          </mat-list-item>
          <br><br> <!-- todo: da separare col CSS e togliere i <br> -->

          <mat-list-item role="listitem">
            <div class="input-form-container">
              <mat-form-field>
                <label>
                  <input matInput placeholder="Enter your password" [type]="hidepass ? 'password' : 'text'"
                         [formControl]="password">
                </label>
                <button mat-icon-button matSuffix (click)="hidepass = !hidepass" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hidepass">
                  <mat-icon>{{hidepass ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid">{{getErrorMessage('password')}}</mat-error>
              </mat-form-field>
            </div>
          </mat-list-item>
          <br><br>  <!-- todo: da separare col CSS e togliere i <br> -->

        </mat-list>

        <mat-card-actions>
          <div class="form-group">
            <button mat-raised-button [disabled]="checkForInputs() == false" class="btn btn-primary" (click)="onSubmit()">
              Login
            </button>
          </div>
        </mat-card-actions>
      </mat-card-content>

    </mat-card>
  </form>
</div>
