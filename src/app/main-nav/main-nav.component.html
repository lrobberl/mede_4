<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [ngClass]="{spacer: (isHandset$ | async)}"></span>
      <span>{{ title }}</span>
      <span class="spacer"></span>
      <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/" routerLinkActive="active">Home</a><br>
      <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/attendance" routerLinkActive="active">Corse</a><br>
      <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/register" routerLinkActive="active">Registrazione</a><br>
      <a *ngIf="!(isHandset$ | async) && isAdmin" routerLink="/adminRegister" routerLinkActive="active">AdminRegister</a><br>
      <!-- <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/login" routerLinkActive="active">Login</a><br> -->
      <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [ngClass]="{hidden: !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="isLogged" mat-list-item routerLink="/attendance" routerLinkActive="active">Corse</a><br>
      <a *ngIf="isLogged" mat-list-item routerLink="/register" routerLinkActive="active">Registrazione</a><br>
      <a *ngIf="isLogged" mat-list-item routerLink="/login" routerLinkActive="/">Home</a><br>
      <a *ngIf="isAdmin" mat-list-item routerLink="/adminRegister" routerLinkActive="active">AdminRegister</a><br>
      <a *ngIf="isLogged" mat-list-item routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
      <!--  <a *ngIf="isLogged" mat-list-item routerLink="/login" routerLinkActive="active">Login</a><br> -->
    </mat-nav-list>

  </mat-sidenav>
</mat-sidenav-container>
