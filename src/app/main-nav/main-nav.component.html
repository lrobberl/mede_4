<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [ngClass]="{spacer: (isHandset$ | async)}"></span>
      <div class="toolbar">
        <h1 style="font-size: larger">{{ title }}</h1>
        <h5 *ngIf="isLogged" style="font-size: small">{{currentUser.username}}</h5>
      </div>
      <span class="spacer"></span>
      <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/" routerLinkActive="active">Home</a><br>
      <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/prenotazioni" routerLinkActive="active">Prenotazioni</a><br>
      <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/disponibilita" routerLinkActive="active">Disponibilita</a><br>
      <a *ngIf="!(isHandset$ | async) && isLogged && isSystemAdminOrAccompagnatore" routerLink="/attendance" routerLinkActive="active">Corse</a><br>
      <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/comunications" routerLinkActive="active">Comunicazioni</a><br>
      <button *ngIf="!(isHandset$ | async) && isSystemAdmin" mat-button [matMenuTriggerFor]="menu">Admin</button>
      <mat-menu #menu="matMenu"> <!-- <button mat-menu-item>Item 2</button> -->
        <a *ngIf="!(isHandset$ | async)" routerLink="/adminRegister" routerLinkActive="active">Nuovo Utente</a><br>
        <a *ngIf="!(isHandset$ | async)" routerLink="/users" routerLinkActive="active">Utenti</a><br>
        <a *ngIf="!(isHandset$ | async)" routerLink="/turni" routerLinkActive="active">Turni Corse</a><br>
        <a *ngIf="!(isHandset$ | async)" routerLink="/changeUserRole" routerLinkActive="active">Cambia Ruolo Utente</a><br>
      </mat-menu>

      <!-- <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/register" routerLinkActive="active">Registrazione</a><br> -->
      <!-- <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/login" routerLinkActive="active">Login</a><br> -->
      <a *ngIf="!(isHandset$ | async) && isLogged" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [ngClass]="{hidden: !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="isLogged" routerLink="/" routerLinkActive="active">Home</a><br>
      <a *ngIf="isLogged" routerLink="/prenotazioni" routerLinkActive="active">Prenotazioni</a><br>
      <a *ngIf="isLogged" routerLink="/disponibilita" routerLinkActive="active">Disponibilita</a><br>
      <a *ngIf="isLogged && isSystemAdminOrAccompagnatore" mat-list-item routerLink="/attendance" routerLinkActive="active">Corse</a><br>
      <a *ngIf="isLogged" routerLink="/comunications" routerLinkActive="active">Comunicazioni</a><br>
      <button *ngIf="isSystemAdmin" mat-button [matMenuTriggerFor]="menu">Admin</button>
      <mat-menu #menu="matMenu"> <!-- <button mat-menu-item>Item 2</button> -->
        <a routerLink="/adminRegister" routerLinkActive="active">Nuovo Utente</a><br>
        <a routerLink="/users" routerLinkActive="active">Utenti</a><br>
        <a routerLink="/turni" routerLinkActive="active">Turni Corse</a><br>
        <a routerLink="/changeUserRole" routerLinkActive="active">Cambia Ruolo Utente</a><br>
      </mat-menu>

      <a *ngIf="isLogged" mat-list-item routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
      <!--  <a *ngIf="isLogged" mat-list-item routerLink="/login" routerLinkActive="active">Login</a><br>
      <a *ngIf="isAdmin" mat-list-item routerLink="/adminRegister" routerLinkActive="active">AdminRegister</a><br>
      <a *ngIf="isLogged" mat-list-item routerLink="/register" routerLinkActive="active">Registrazione</a><br>
      -->
    </mat-nav-list>

  </mat-sidenav>
</mat-sidenav-container>
