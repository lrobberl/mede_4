<div class="bg">

  <mat-card class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <h1>Login Page</h1>
      </mat-card-header>


      <mat-card-content>
        <mat-list role="list">

          <mat-list-item role="listitem">
            <div class="input-form-container">
              <mat-form-field>
                  <input type="text" matInput placeholder="Enter your username" formControlName="username">
                  <mat-error *ngIf="f.username.invalid"> {{getErrorMessage('username')}}</mat-error>
                <!--mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error> -->
              </mat-form-field>
            </div>
          </mat-list-item>
          <br><br> <!-- todo: da separare col CSS e togliere i <br> -->

          <mat-list-item role="listitem">
            <div class="input-form-container">
              <mat-form-field>
                  <input type="text" matInput placeholder="Enter your password" [type]="hidepass ? 'password' : 'text'"
                         formControlName="password">
                  <button mat-icon-button matSuffix (click)="hidepass = !hidepass" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hidepass">
                  <mat-icon>{{hidepass ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                <mat-error *ngIf="f.password.invalid"> {{getErrorMessage('password')}}</mat-error>
                  <!-- todo: Da controllare la pwd sul login? Se si, aggiungere cosa non va bene della pwd -->
                <!-- <mat-error *ngIf="password.invalid">{{getErrorMessage('password')}}</mat-error> -->
              </mat-form-field>
            </div>
          </mat-list-item>
          <br><br>  <!-- todo: da separare col CSS e togliere i <br> -->

        </mat-list>
        <div class="form-group">
          <button [disabled]="loading || loginForm.invalid" class="btn btn-primary">Login</button>
          <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
