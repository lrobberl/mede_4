<div class="bg">
  <mat-card class="centeredCard">
  <mat-card-title>
    <h3> Pedibus - UTENTI </h3>
    <h5> Pagina accedibile solo agli admin </h5>
  </mat-card-title>

    <mat-card-content>
      <table style="text-align: center" content="align: center" mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Ruolo </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div>
        <mat-error *ngIf="error" class="mat-error"><strong>{{error}}</strong></mat-error>
      </div>
    </mat-card-content>
</mat-card>
</div>
